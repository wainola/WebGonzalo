<table class="table table-hover table-bordered">
  <thead>
    <tr>
      <th>Curso</th>
      <th>Horario</th>
      <th>Instructor</th>
      <th>Partner</th>
      <th>Observadores</th>
      <th>Informacion extra</th>
      <th>Chequeado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let clases of cursos" class="{{clases.aplicacionClase()}}" (click)="elementoSeleccionado(clases)">
      <td>{{clases.curso}}</td>
      <td>{{clases.horario}}</td>
      <td>{{clases.instructor}}</td>
      <td>{{clases.partner}}</td>
      <td>{{clases.observadores}}</td>
      <td>{{clases.infoExtra}}</td>
      <td class="text-center">
        <input type="checkbox" [(ngModel)]="clases.chequeado" (mouseenter)="clases.getChequeo()">
      </td>
    </tr>
  </tbody>
</table>
